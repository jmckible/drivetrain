# Helium Browser flags (Laptop)
# Scale factor optimized for laptop screens
# Adjust this value based on your laptop's display DPI
--force-device-scale-factor=0.75

# Wayland support
--ozone-platform=wayland
--ozone-platform-hint=wayland

# Features
--enable-features=TouchpadOverscrollHistoryNavigation

# Load Omarchy extension
--load-extension=~/.local/share/omarchy/default/chromium/extensions/copy-url

# Chromium crash workaround for Wayland color management on Hyprland
# See https://github.com/hyprwm/Hyprland/issues/11957
--disable-features=WaylandWpColorManagerV1
