services:
  openclaw-init:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    user: root
    volumes:
      - ${OPENCLAW_CONFIG_DIR}:/home/node/.openclaw
    entrypoint: ["chown", "-R", "node:node", "/home/node/.openclaw"]

  openclaw-gateway:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    depends_on:
      openclaw-init:
        condition: service_completed_successfully
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN}
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    volumes:
      - ${OPENCLAW_CONFIG_DIR}:/home/node/.openclaw
      # Named volume removed — workspace now lives on host at ~/.openclaw/workspace/
      # - openclaw-workspace:/home/node/.openclaw/workspace
    ports:
      - "${OPENCLAW_GATEWAY_PORT:-18789}:18789"
      - "${OPENCLAW_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${OPENCLAW_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  openclaw-cli:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN}
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      BROWSER: echo
    volumes:
      - ${OPENCLAW_CONFIG_DIR}:/home/node/.openclaw
      # Named volume removed — workspace now lives on host at ~/.openclaw/workspace/
      # - openclaw-workspace:/home/node/.openclaw/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]

# Named volume retained for now to avoid data loss — remove after migrating data
# docker cp $(docker create --rm -v openclaw_openclaw-workspace:/data busybox):/data/. ~/.openclaw/workspace/
volumes:
  openclaw-workspace:
