# Helium browser PWA rules - match on class
# Hyprland 0.53+ syntax
# Helium PWAs use the pattern: chrome-<domain>-Default
windowrule = opacity 1.0 override 0.97 override, match:class ^(chrome-.*)$
windowrule = tag +pwa, match:class ^(chrome-.*)$

# Helium browser - always opaque when active
# Using opacity override to force exact values and override the default 0.97/0.9 opacity
windowrule = opacity 1.0 override 1.0 override, match:class ^(helium)$
