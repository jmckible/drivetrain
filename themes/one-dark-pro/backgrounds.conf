# Wallpaper Time-of-Day Configuration
# Maps wallpaper images to different periods of the day
# Used by omarchy-theme-bg-auto for automatic wallpaper rotation
#
# Integration:
# - Desktop wallpaper: Updated every 30 min via systemd timer
# - Lock screen: Uses same background symlink (hyprlock.conf)
# - Resume from sleep: Triggered by hypridle after_sleep_cmd

# Location for sunrise/sunset calculations (Petaluma, CA)
LATITUDE="38.23N"
LONGITUDE="122.64W"

# Time Period Definitions (images can appear in multiple periods)
# Format: One file per line for readability:
#   PERIOD_NAME="
#     image1.jpg
#     image2.png
#   "
#
# Periods are calculated relative to sunrise/sunset:
# - PRE_DAWN: 90 min before sunrise to sunrise
# - MORNING: sunrise to 3 hours after sunrise
# - MIDDAY: 3 hours after sunrise to 3 hours before sunset
# - AFTERNOON: 3 hours before sunset to 1 hour before sunset
# - EVENING: 1 hour before sunset to sunset
# - DUSK: sunset to 30 min after sunset
# - NIGHT: 30 min after sunset to 90 min before sunrise

PRE_DAWN="
